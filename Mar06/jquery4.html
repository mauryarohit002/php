<!DOCTYPE html>
<html>
<head>
	<title></title>
    <script src="jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".para").css("background","lightgray").width(100).height(100);
			$(".btn2").click(function(){
				$("p").animate({
					'margin':'10px 40px',
					'font-size':'40px',
					'width':'400px'
				},1000);
			});
		});
	</script>
</head>
<body>
	<!-- <input type="text" class="txt" placeholder="Enter Mobile Number"> -->
