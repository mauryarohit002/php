<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery.js"></script>
	<script >
		$(document).ready(function(){
			$("button").click(function(){
				$.getJSON("record.json",function(response){
					// console.log(response);
					$("p:first").html(response[0].name);
					$("p:last").html(response[0]['age']);

				});
			})
		});
		
	</script>
</head>
<body>
	<button>Get Data</button>
		<p></p>
		<p></p>
</body>
</html>
