<script type="text/javascript">
	// factory method

	var car= function(c,b,t){
		var rec={};
		// var rec= new Object();

		rec.color=c;
		rec.brand=b;
		rec.type=t;

		return rec;
	}
	// this key word automatic return the values and if we are creat own object then we have to write return key; 

	// console.log(car);

	var car1 =new car("red","bmw","Sedan");
	console.log(car1);
	var car2 =new car("green","city","Sedan");
	console.log(car2);

</script>
